_schema-version: '2.0'
ID: LeverXCars41
version: 0.0.1

modules:
 - name: web
   type: html5
   path: web
   requires:
    - name: levxcars41-uaa
    - name: core-js-service
      group: destinations
      properties:
        name: core-backend
        url: ~{url}
        forwardAuthToken: true

 - name: core-db
   type: hdb
   path: core-db
   requires:
    - name: hdi-container
      properties:
        TARGET_CONTAINER: ~{hdi-container-name}
    
    - name: CrossSchemaService
      group: SERVICE_REPLACEMENTS
      properties:
        key: hdi-sflight-service
        service: ~{sflight-service-name}
        
    - name: CrossContainerService
      group: SERVICE_REPLACEMENTS
      properties:
        key: hdi-saperp-service
        service: ~{saperp-service-name}


 - name: core-js
   type: nodejs
   path: core-js
   provides:
    - name: core-js-service
      properties:
        url: "${default-url}"
   requires:
     - name: levxcars41-uaa
     - name: hdi-container
     - name: core-db

resources:
 - name: levxcars41-uaa
   parameters:
     config_path: ./xs-security.json
   type: com.sap.xs.uaa

 - name: hdi-container
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container

 - name: CrossSchemaService
   type: org.cloudfoundry.existing-service
   parameters:
     service-name: CROSS_SCHEMA_SFLIGHT_00
   properties:
     sflight-service-name: ${service-name}
     
 - name: CrossContainerService
   type: org.cloudfoundry.existing-service
   parameters:
     service-name: SAPERP-3y1e18qwpvtwqq3w-SAPERP-hdi-container
   properties:
     saperp-service-name: ${service-name}